<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>To-do list</title>
</head>
<body>

    <div>
        <header>
            <h1>My To-do list .</h1>
        </header>
    </div>

    <div>
        <form>

            <input type="text" class="todo-input" placeholder="new activity" onfocus="this.placeholder = ''" onblur="this.placeholder = 'new activity'">
            <button class="todo-button" type="submit"> <i class="fas fa-plus-circle"></i> </button>
            
        </form>
    </div>

    <div class="todo-container">
        <ul class="todo-list">
            <!-- this gets populated by javascript -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
